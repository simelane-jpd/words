<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body>
    <div class="main container">

        <h1>Words widget</h1>
       
            
        <div style="color:#9c6644;">Enter a sentence of 5 or more words</div>
        <input type="text" placeholder="Type words" class="text" id="analyzebtn">
        <button type="button" class="btn" id="btn">Analyse</button>


        <div style="color:#9c6644;">
            <input type="checkbox" class="checkbox">
            <label for="check"> Hide words shorter than 5 characters</label>
            </div>

        
            <div class="messages"></div>
        <div  id="color"></div>
        
        <div class="message"></div>
        <table> 
            <tr><td>Legend</td></tr>
            <tr>
                <td class="label2">Words greater than 4 characters</td>
            </tr>
            <tr>
                <td class="label">Longest word</td>
            </tr>
            <tr>
                <td class="legend">Average wordlength is higher than previous sentence</td>
               
            </tr>
            <tr><td class="legend2">Average wordlength is lower than previous sentence</td></tr>
        </table>

        <div class="sentencesentered"style="color:#9c6644;" >
           
<h4>Last 5 sentences entered</h4>
       <div class="showWords">
           


           
        </div>
        <div class="repeat"></div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
   
    
</body>

</html>
